<!doctype html>
{% load custom_filters %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CuraHerb Auth</title>
    <link href="/static/image/logo.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="/static/css/header.css" rel="stylesheet">
    <link href="/static/css/main.css" rel="stylesheet">
</head>
  <body style="background-color: #57ba98;"> 
    
<main id="main">
<div class="hero">
  <div class="container my-5">
    <div class="i-am-centered" style="max-width: 600px; margin: auto;">
      <h2>Edit Upload</h2>
      <form method="post">
        {% csrf_token %}
        {% for field in form %}
          {% if field.widget.input_type == 'checkbox' %}
            <div class="form-group form-check">
              {{ field }}
              <label autocomplete="off" class="form-check-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
            </div>
          {% else %}
            <div class="form-group">
              <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              {{ field|add_class:"form-control" }}
            </div>
          {% endif %}
        {% endfor %}
        <button type="submit">Proceed</button>
      </form>
    </div>
  </div>
</div>
</main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>


  <style>
    .form-group {
        margin-bottom: 10px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"], input[type="file"] {
        width: 100%;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px 20px;
    }
</style>
