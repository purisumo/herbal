{%extends 'core/base.html'%}
{% load static %}
{% block content%}
<div class="main">
  {% if favorite_herbs %}
  <h1>Favourites</h1>
  {% else %}
  <h1> No Favourites </h1>
  {% endif %}
  <ul class="cards">
    {% for herb in favorite_herbs %}
    <li class="cards_item">
      <div class="card">
        <div class="card_image"><img src="{{herb.image.url}}"></div>
        <div class="card_content">
          <h2 class="card_title">{{herb.name}}</h2>
          <p class="card_text">{{herb.description|slice:':50'}}</p>
          <a href="{% url 'toggle_favorite' herb.id %}" class="btn btn-danger card_btn">Remove from Favorite</a>
        </div>
      </div>
    </li>
    {% endfor %}
  </ul>
</div>

<!-- <h3 class="made_by">Made with â™¡</h3> -->

<style>
  /* Font */
@import url('https://fonts.googleapis.com/css?family=Quicksand:400,700');

.main{
  margin: 0 auto;
  padding-top: 200px;
  background-color: #57ba98;
  background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0), rgba(	59, 148, 94, 1)), url('');
}

h1 {
    font-size: 24px;
    font-weight: 400;
    text-align: center;
}

img {
  width: 350px;
  max-width: 400px;
  max-height: 190px;
  object-fit: cover;
  height: auto;
  vertical-align: middle;
}

.btn {
  color: #ffffff;
  padding: 0.8rem;
  font-size: 14px;
  text-transform: uppercase;
  border-radius: 4px;
  font-weight: 400;
  display: block;
  width: 100%;
  cursor: pointer;
  border: 1px solid rgba(255, 255, 255, 0.2);
  background: transparent;
}

.btn:hover {
  background-color: rgba(255, 0, 0, 0.5);
}

.cards {
  display: flex;
  flex-wrap: wrap;
  list-style: none;
  margin: 0;
  padding: 0;
}

.cards_item {
  display: flex;
  padding: 1rem;
}

@media (min-width: 40rem) {
  .cards_item {
    width: 50%;
  }
}

@media (min-width: 56rem) {
  .cards_item {
    width: 25%;
  }
}

.card {
  background-color: white;
  border-radius: 0.25rem;
  box-shadow: 0 20px 40px -14px rgba(0, 0, 0, 0.25);
  display: flex;
  flex-direction: column;
  overflow: hidden;
}

.card_content {
  padding: 1rem;
  background: linear-gradient(to bottom left, #3b945e 40%,  #182628 100%);
}

.card_title {
  color: #ffffff;
  font-size: 1.1rem;
  font-weight: 700;
  letter-spacing: 1px;
  text-transform: capitalize;
  margin: 0px;
}

.card_text {
  color: #ffffff;
  font-size: 0.875rem;
  line-height: 1.5;
  margin-bottom: 1.25rem;    
  font-weight: 400;
}
.made_by{
  font-weight: 400;
  font-size: 13px;
  margin-top: 35px;
  text-align: center;
}
</style>
{% endblock %}
