{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<br>
<div style="max-width: auto; margin: auto; margin-top: 80px;">
<div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold">Centered hero</h1>
    <div class="col-lg-6 mx-auto">
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input
          class="custom-file-upload"
          type="file"
          accept="image"
          name="image"
          id="file"
        />
        <button class="compress_image" type="submit" id="submitBtn">
          Predict
        </button>
        <div class="status">
          <p id="message">{{ message }}</p>
        </div>
      </form>

      <div class="wrapper">
        <img
          src="{% if image_url %}{{ image_url }}{% else %}{% static 'images/default.png' %}{% endif %}"
          alt="Compressed Image"
          width="400px"
        />

        <div class="info_container">
          <ul>
            <li>Name: <span class="name">{{ image.name }}</span></li>
            <li>Prediction: <span class="type">{{ prediction }}</span></li>
          </ul>
        </div>
      </div>
      <a href="{% url 'camrecognition' %}">
        <button>use cam</button>
      </a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
